<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/x-icon" href="">
        <title>Video Practice - Pol Naranjo</title>
    </head>
    <body>
        <div class="video-file">
            <video controls > <!--controls autoplay muted loop poster-->
                <!--
                    .mp4    type="video/mp4"
                    .webm   type="video/webm"
                    .mov    type="video/quicktime"
                -->
                <source src="media/video/Billie Eilish - NDA (Official Music Video).mp4" type="video/mp4">
                <track default kind="subtitles" srclang="en" src="media/subtitles/video-en.vtt" label="English">
                <track kind="subtitles" srclang="es" src="media/subtitles/video-spa.vtt" label="Spanish">
                <track kind="subtitles" srclang="ca" src="media/subtitles/video-ca.vtt" label="Catalan">
            </video>
        </div>
    </body>
</html>
